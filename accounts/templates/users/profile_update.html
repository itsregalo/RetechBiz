{% block profile_content %}

<div class="container">
    <h3>Update Profile</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input class='btn btn-success' type="submit" value="Update">
    </form>
</div>


{% endblock profile_content %}
